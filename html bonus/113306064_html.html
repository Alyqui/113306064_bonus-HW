<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="113306064_html.css">
</head>
<body>
    <div class="form-container">
        <form>
            <!-- Input 1 -->
            <div class="form-row">
                <label for="input1">input1</label>
                <input type="text" id="input1" placeholder="input1">
            </div>

            <!-- Input 2 and 3 -->
            <div class="form-row">
                <label for="input2">input2</label>
                <input type="text" id="input2" placeholder="input2">
                <input type="text" id="input3" placeholder="input3">
            </div>

            <!-- Input 4 -->
            <div class="form-row">
                <label for="input4">input4</label>
                <input type="text" id="input4" placeholder="input4">
            </div>

            <!-- Textarea -->
            <div class="form-row">
                <label for="textarea">textarea</label>
                <textarea id="textarea" placeholder="make it not resizable"></textarea>
            </div>

            <!-- Image -->
            <div class="form-row">
                <label for="picture">picture1</label>
                <img src="summit.jpg" height="50" alt="Example Image">
            </div>
        </form>
    </div>
</body>
</html>
